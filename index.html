<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>

    <link rel="shortcut icon" href="./img/wattpad.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

    <!-- Header -->

    <div id="global" class="container-fluid p-0 bg-light w-100">
        <div class="row">
            <div class="col-md-12">
                <header class="bg-danger text-center">
                    <nav class="navbar navbar-light bg-dark">
                        <a class="navbar-brand text-white" href="#">
                            <img src="./img/logo.jpg" width="30" height="30" class="d-inline-block align-top"
                                alt="" loading="lazy">
                            MyFirstWeb
                        </a>
                    </nav>
                </header>
            </div>
        </div>



        <!-- Contenido -->
        <div class="row justify-content-around">

            <div class="bg-dark col-xl-5 col-lg-5 col-md-5 col-10 mt-5 mb-5 text-white rounded text-center">
                <h2 class="text-center p-3 border-bottom text-uppercase">Ingrese datos</h2>

                <!-- Formulario -->
                <div class="mt-3 p-3">
                    <form action="#" method="POST" id="formulario" onsubmit="return false;">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded">Primera Cantidad</span>
                                </div>
                                <input type="number" name="first" id="first" class="form-control text-center"
                                    placeholder="Mayor a 0" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded">Segunda Cantidad</span>
                                </div>
                                <input type="number" name="second" id="second" class="form-control text-center"
                                    placeholder="Mayor a 0" required>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary" id="boton" value="Calcular">

                    </form>
                </div>

            </div>

            <!-- Resultados -->

            <div class="bg-dark col-xl-5 col-lg-5 col-md-5 col-10 mt-5 mb-5 text-white rounded">
                <h2 class="text-center border-bottom p-3 text-uppercase">Resultados</h2>

                <p id="numeros" class="text-center color-white">

                </p>

                <div class="mt-3">
                    <div class="row ml-2">
                        <h5 class="text-primary text-uppercase">Suma:</h5>
                        <h5 id="suma" class="ml-2"></h5>
                    </div>
                    <div class="row ml-2">
                        <h5 class="text-primary text-uppercase">Resta:</h5>
                        <h5 id="resta" class="ml-2"></h5>
                    </div>
                    <div class="row ml-2">
                        <h5 class="text-primary text-uppercase">Multiplicacion:</h5>
                        <h5 id="mult" class="ml-2"></h5>
                    </div>
                    <div class="row ml-2">
                        <h5 class="text-primary text-uppercase">Division:</h5>
                        <h5 id="division" class="ml-2"></h5>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->

        <footer id="footer" class="bg-dark col-12 text-white w-100">
            <div class="row">
                <div id="networks" class="col-xl-4 col-lg-4 mt-2 text-center">
                    <h2 class="p-3 border-bottom">Redes Sociales</h2>
                    <div id="icons" class="mt-3">
                        <a href="https://www.facebook.com/MegaGone/" class="text-white" target="_blank"><span
                                class="iconify ml-3" data-icon="uil:facebook" data-inline="false"></span></a>
                        <a href="https://www.instagram.com/tokkenjav/" class="text-white" target="_blank"><span
                                class="iconify ml-3" data-icon="uil:instagram" data-inline="false"></span></a>
                        <a href="https://www.linkedin.com/in/jimmy-javier-542b821a6/" class="text-white"
                            target="_blank"><span class="iconify ml-3" data-icon="uil:linkedin"
                                data-inline="false"></span></a>
                        <a href="https://github.com/MegaGone" class="text-white" target="_blank"><span
                                class="iconify ml-3" data-icon="uil:github" data-inline="false"></span></a>
                        <a href="https://www.snapchat.com/l/es/" class="text-white" target="_blank"><span
                                class="iconify ml-3" data-icon="uil:snapchat-ghost" data-inline="false"></span></a>
                    </div>

                    <h2 class="p-3 border-bottom mt-2">Otros proyectos</h2>
                    <ul id="proyects">
                        <li><a href="https://megagone.github.io/page/" class="text-white">Flexbox</a></li>
                        <li><a href="https://megagone.github.io/Grid/" class="text-white">CssGrid</a></li>
                    </ul>

                </div>

                <div id="location" class="col-xl-4 col-lg-4 mt-2 text-center">
                    <h2 class="p-3 border-bottom ml-2">¿Donde Estamos?</h2>
                    <iframe class="rounded-lg mt-3"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15439.70302074115!2d-90.54651116872559!3d14.660154741338369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a1e7201e98c1%3A0x777ac7243d148cf4!2sNaranjo%20Mall!5e0!3m2!1ses!2sgt!4v1604111720257!5m2!1ses!2sgt"
                        width="300" height="260" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>

                <div id="email" class="col-xl-4 col-lg-4 mt-2 text-center">
                    <h2 class="p-3 border-bottom">Contáctame</h2>
                    <h4 class="pb-2 mt-3"><a href="#" class="text-white">jimmymartinez016@gmail.com</a></h4>

                    <h2 class="p-3 border-bottom mt-2">Desarrollado Con:</h2>
                    <div class="mt-3">
                        <span class="iconify ml-3 dev" data-icon="logos:javascript" data-inline="false"></span>
                        <span class="iconify ml-3 dev" data-icon="logos:bootstrap" data-inline="false"></span>
                        <span class="iconify ml-3 dev" data-icon="logos:html-5" data-inline="false"></span>
                        <span class="iconify ml-3 dev" data-icon="logos:css-3" data-inline="false"></span>
                        <span class="iconify ml-3 dev" data-icon="logos:github-octocat" data-inline="false"></span>
                    </div>
                </div>
            </div>
        </footer>


        <script src="./Jquery/jquery-3.5.1.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="./main.js"></script>

    </div>
</body>

</html>
